name: Deploy Tic-Tac-Toe App to SSH Server

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test   

      - name: Build the app
        run: npm run build

      # -----------------------------
      # üîç SonarQube Scan
      # -----------------------------
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Wait for Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # -----------------------------
      # üê≥ Docker Build & Push
      # -----------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: vk2615/tic-tac-toe:latest

      # -----------------------------
      # üîí Security Scan
      # -----------------------------
      - name: Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: vk2615/tic-tac-toe:latest

      # -----------------------------
      # üß© Slack Notifications
      # -----------------------------
      - name: Notify deployment start
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "üöÄ Deployment to *production* started for *tic-tac-toe* app.",
              "attachments": [
                {
                  "color": "#439FE0",
                  "fields": [
                    { "title": "Status", "value": "In Progress", "short": true },
                    { "title": "Environment", "value": "Production", "short": true }
                  ]
                }
              ]
            }

      # -----------------------------
      # üöÄ Deploy to SSH Server
      # -----------------------------
      - name: Deploy to production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_SERVER_HOST }}
          username: ${{ secrets.SSH_SERVER_USER }}
          key: ${{ secrets.SSH_SERVER_KEY }}
          script: |
            docker pull vk2615/tic-tac-toe:latest
            docker stop tic-tac-toe || true
            docker rm tic-tac-toe || true
            docker run -d -p 3000:80 --name tic-tac-toe vk2615/tic-tac-toe:latest  

      # -----------------------------
      # ‚úÖ Notify Success
      # -----------------------------
      - name: Notify deployment success
        if: success()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "‚úÖ Deployment to *production* succeeded for *tic-tac-toe* app! üéâ",
              "attachments": [
                { "color": "good", "fields": [{ "title": "Status", "value": "Success" }] }
              ]
            }

      # -----------------------------
      # ‚ùå Notify Failure
      # -----------------------------
      - name: Notify deployment failure
        if: failure()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "‚ùå Deployment to *production* failed for *tic-tac-toe* app!",
              "attachments": [
                { "color": "danger", "fields": [{ "title": "Status", "value": "Failed" }] }
              ]
            }
