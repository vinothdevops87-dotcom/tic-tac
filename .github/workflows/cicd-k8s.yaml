name: Deploy Tic-Tac-Toe App to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # üì¶ Checkout & Build
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test || echo "No tests found"

      - name: Build app
        run: npm run build

      # ---------------------------
      # üîç SonarQube
      # ---------------------------
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # ---------------------------
      # üê≥ Docker Build & Push
      # ---------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: vk2615/tic-tac-toe:${{ github.sha }}

      # ---------------------------
      # ‚öôÔ∏è Deploy to Kubernetes (via SSH into EC2)
      # ---------------------------
      - name: Deploy to Kubernetes via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_SERVER_KEY }}
          script: |
            # Ensure repo exists
            cd /home/ubuntu/tic-tac || git clone https://github.com/vinothdevops87-dotcom/tic-tac.git /home/ubuntu/tic-tac
            cd /home/ubuntu/tic-tac

            # Ensure permissions
            sudo chown -R ubuntu:ubuntu /home/ubuntu/tic-tac
            git config --global --add safe.directory /home/ubuntu/tic-tac

            # Pull latest code
            git fetch origin main
            git reset --hard origin/main

            # Update deployment image tag
            sed -i "s|image:.*|image: vk2615/tic-tac-toe:${{ github.sha }}|g" kubernetes/deployment.yaml

            # Verify kubeconfig
            export KUBECONFIG=/etc/kubernetes/admin.conf

            # Apply manifests
            kubectl apply -f kubernetes/deployment.yaml --validate=false
            kubectl apply -f kubernetes/service.yaml --validate=false

            # Wait for rollout
            kubectl rollout status deployment/tic-tac-toe

      # ---------------------------
      # ‚úÖ Slack Notifications
      # ---------------------------
      - name: Notify deployment success
        if: success()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "‚úÖ *Tic-Tac-Toe* deployed successfully to Kubernetes on EC2!",
              "attachments": [
                { "color": "good", "fields": [{ "title": "Image Tag", "value": "${{ github.sha }}" }] }
              ]
            }

      - name: Notify deployment failure
        if: failure()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "‚ùå Deployment failed for *Tic-Tac-Toe* on Kubernetes.",
              "attachments": [
                { "color": "danger", "fields": [{ "title": "Status", "value": "Failed" }] }
              ]
            }
