name: Deploy Tic-Tac-Toe App to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test || echo "No tests found"

      - name: Build app
        run: npm run build

      # ---------------------------
      # üîç SonarQube
      # ---------------------------
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # ---------------------------
      # üê≥ Docker Build & Push
      # ---------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: vk2615/tic-tac-toe:${{ github.sha }}

      # ---------------------------
      # ‚öì Configure kubectl
      # ---------------------------
      - name: Set up Kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      # ---------------------------
      # üß© Update K8s Manifests
      # ---------------------------
      - name: Update Kubernetes deployment with new image
        run: |
          sed -i "s|image:.*|image: vk2615/tic-tac-toe:${{ github.sha }}|g" kubernetes/deployment.yaml

      # ---------------------------
      # üöÄ Deploy to Cluster
      # ---------------------------
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f kubernetes/deployment.yaml
          kubectl apply -f kubernetes/service.yaml

      # ---------------------------
      # ‚úÖ Slack Notification
      # ---------------------------
      - name: Notify deployment success
        if: success()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "‚úÖ Deployed *tic-tac-toe* app to *Kubernetes* successfully!",
              "attachments": [
                { "color": "good", "fields": [{ "title": "Cluster", "value": "Production" }] }
              ]
            }

      - name: Notify deployment failure
        if: failure()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "‚ùå Deployment failed for *tic-tac-toe* app on Kubernetes.",
              "attachments": [
                { "color": "danger", "fields": [{ "title": "Status", "value": "Failed" }] }
              ]
            }
