name: Deploy Tic-Tac-Toe App to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # üì¶ Checkout & Build
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test || echo "No tests found"

      - name: Build app
        run: npm run build

      # ---------------------------
      # üîç SonarQube
      # ---------------------------
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # ---------------------------
      # üê≥ Docker Build & Push
      # ---------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: vk2615/tic-tac-toe:${{ github.sha }}

      # ---------------------------
      # ‚öôÔ∏è Deploy to Kubernetes (via SSH into EC2)
      # ---------------------------
      - name: Deploy to Kubernetes via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_SERVER_HOST }}           # e.g., ec2-13-232-XX-XX.ap-south-1.compute.amazonaws.com
          username: ubuntu                        # or ec2-user / root depending on AMI
          key: ${{ secrets.SSH_SERVER_KEY }}         # your PEM key content added as GitHub secret
          script: |
            cd /home/ubuntu/tic-tac
            git pull origin main
            sed -i "s|image:.*|image: vk2615/tic-tac-toe:${{ github.sha }}|g" kubernetes/deployment.yaml
            kubectl apply -f kubernetes/deployment.yaml
            kubectl apply -f kubernetes/service.yaml
            kubectl rollout status deployment/tic-tac-toe

      # ---------------------------
      # ‚úÖ Slack Notifications
      # ---------------------------
      - name: Notify deployment success
        if: success()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "‚úÖ *Tic-Tac-Toe* app deployed successfully to Kubernetes on EC2! üöÄ",
              "attachments": [
                { "color": "good", "fields": [{ "title": "Image Tag", "value": "${{ github.sha }}" }] }
              ]
            }

      - name: Notify deployment failure
        if: failure()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "‚ùå Deployment failed for *Tic-Tac-Toe* app on Kubernetes.",
              "attachments": [
                { "color": "danger", "fields": [{ "title": "Status", "value": "Failed" }] }
              ]
            }
