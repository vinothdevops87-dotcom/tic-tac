apiVersion: apps/v1
kind: Deployment
metadata:
  name: tic-tac-toe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tic-tac-toe
  template:
    metadata:
      labels:
        app: tic-tac-toe
    spec:
      containers:
        - name: tic-tac-toe
          image: vk2615/tic-tac-toe:ad78266910d99623ad69230f8bcfc5673fc6eaf9
          ports:
            - containerPort: 80
